dist: xenial
language: minimal

services:
  - docker

stages:
  - test

jobs:
  include:
    - language: python
      python: 3.7
      name: "PyTest"
      before_install:
        - python --version
        - python -m pip install -r requirements.txt
        - python -m pip install -r requirements-test.txt
      script:
        - docker build -t twosixlabs/armory:0.1 .
        - pytest -s --disable-warnings
