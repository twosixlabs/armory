name: ğŸ™ˆ ğŸ™‰ ğŸ™Š Scan & Lint

on: workflow_call

jobs:
  code-quality:
    name: ğŸ¦„ Code Quality
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu ]
        python-version: [ 3.9 ]
    steps:
      - name: ğŸ„ Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get history and tags for SCM versioning to work
      - name: ğŸ“© Checkout the Source
        run: |
          git fetch --prune --unshallow || true
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          # Verify .git folder
          if [ ! -d "./.git" ]; then
            echo "Expected ./.git folder to exist"
            exit 1
          fi

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ Switch Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸŒ± Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: âš™ï¸ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          armory configure --use-defaults

      - name: ğŸš€ Run commit hooks
        env:
          ARMORY_VERSION: ${{ env.ARMORY_VERSION }}
        run: |
          echo $ARMORY_VERSION
          echo ${{ env.ARMORY_ROOT }}

          echo "ğŸ’„ Running pre-commit hooks for Armory version ${VERSION}"

          bash tools/pre-commit.sh
