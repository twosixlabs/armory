---
name: ğŸ¤– Docker Tests

on: workflow_call


env:
  DOCKER_BUILDKIT: 1


jobs:
  docker-armory-unit:
    name: â˜ï¸ Docker Armory Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’¿ Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 35000
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: ğŸ„ checkout armory full depth with tags for scm
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: âš™ï¸ Install Armory
        shell: bash
        run: |
          pip install .
          armory configure --use-defaults

      - name: ğŸš§ Build the Container
        run: |
          python docker/build.py --framework armory

      - name: ğŸ¤ Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/armory:${IMAGE_VERSION}    \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/


