name: ü§ñ Docker Tests

on: workflow_call

env:
  DOCKER_BUILDKIT: 1

jobs:
  docker-torch-unit:
    name: ‚òÅÔ∏è Pytorch Image Tests [Container]
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        # TODO: Add 'macos' back in.
        os: [ ubuntu ]
        python-version: [ "3.9" ]
    steps:
      - name: üêÑ Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get history and tags for SCM versioning to work
      - name: üì© Checkout the Source
        run: |
          git fetch --prune --unshallow || true
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          # Verify .git folder
          if [ ! -d "./.git" ]; then
            echo "Expected ./.git folder to exist"
            exit 1
          fi

      - name: üêç Switch Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: üå± Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: ‚öôÔ∏è Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer,host]'
          armory configure --use-defaults

      - name: üöß Build the Container
        run: |
          python docker/build.py pytorch

      # TODO: Create/mount a volume with the tests can config files.
      - name: ü§û Run Image tests
        run: |
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/pytorch:$(armory --version)  \
              pytest                                  \
                -c pyproject.toml                     \
                -m "not docker_required and unit"     \
                ./tests/
