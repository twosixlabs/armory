---
name: ğŸ¤– Docker Tests

on: workflow_call


env:
  DOCKER_BUILDKIT: 1


jobs:
  container-tests:
    name: ğŸ³ Base Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ„ Got git?
        uses: actions/checkout@v3

      - name: ğŸ Setup Environment
        uses: ./.github/actions/docker_test_environment_setup

      - name: âš’ï¸ Install Prerequisites
        run: |
          source .venv/bin/activate

      - name: ğŸš§ Build Base Image
        run: |
          python docker/build.py --framework base


  docker-torch-unit:
    name: â˜ï¸ Docker Pytorch Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ„ Got git?
        uses: actions/checkout@v3

      - name: ğŸ Setup Environment
        uses: ./.github/actions/docker_test_environment_setup

      - name: âš’ï¸ Install Prerequisites
        run: |
          source .venv/bin/activate

      - name: ğŸš§ Build the Container
        run: |
          python docker/build.py --framework pytorch

      - name: ğŸ¤ Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/pytorch:${IMAGE_VERSION}     \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/


  docker-tf2-unit:
    name: â˜ï¸ Docker TF2 Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ„ checkout armory full depth with tags for scm
        uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: ğŸ Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9


      - name: âš™ï¸ Installing Armory
        shell: bash
        run: |
          python -m pip install --upgrade pip build
          pip install .
          armory configure --use-defaults


      - name: ğŸš§ Build the Container
        run: |
          python docker/build.py --framework tf2


      - name: ğŸ¤ Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/tf2:${IMAGE_VERSION}        \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/


