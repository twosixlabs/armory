---
name: ü§ñ Docker Tests

on: workflow_call


env:
  DOCKER_BUILDKIT: 1


jobs:
  docker-armory-unit:
    name: ‚òÅÔ∏è Docker Armory Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: üêÑ checkout armory full depth with tags for scm
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ‚öôÔ∏è Install Armory
        shell: bash
        run: |
          pip install .
          armory configure --use-defaults

      - name: üöß Build the Container
        run: |
          python docker/build.py --framework armory

      - name: ü§û Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/armory:${IMAGE_VERSION}    \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/


  docker-deepspeech-unit:
    name: ‚òÅÔ∏è Docker Deepspeech Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: üêÑ checkout armory full depth with tags for scm
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ‚öôÔ∏è Installing Armory
        shell: bash
        run: |
          pip install .
          armory configure --use-defaults

      - name: üöß Build the Container
        run: |
          python docker/build.py --framework pytorch-deepspeech

      - name: ü§û Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`

          docker run                                           \
            --rm                                               \
            --workdir /armory-repo                             \
            twosixarmory/pytorch-deepspeech:${IMAGE_VERSION}  \
              pytest                                           \
                -c /armory-repo/pyproject.toml                 \
                -m "not docker_required and unit"              \
                ./tests/

            docker run                                         \
            --rm                                               \
            --workdir /armory-repo                             \
            twosixarmory/pytorch-deepspeech:${IMAGE_VERSION}  \
              pytest                                           \
                -c /armory-repo/pyproject.toml                 \
                -m "pytorch_deepspeech"                        \
                ./tests/
