---
name: ü§ñ Docker Tests

on: workflow_call

env:
  DOCKER_BUILDKIT: 1

# TODO: Add independent job that builds the images.
jobs:
  docker-torch-unit:
    name: ‚òÅÔ∏è Docker Pytorch Image Tests
    runs-on: ubuntu-latest
    steps:
      - name: üêÑ checkout armory full depth with tags for scm
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ‚öôÔ∏è Install Armory
        shell: bash
        run: |
          python -m pip install --upgrade pip build
          pip install .
          armory configure --use-defaults

      - name: üöß Build the Container
        run: |
          python docker/build.py --framework pytorch

      # TODO: Create/mount a volume with the tests and config files.
      # yamllint disable rule:indentation
      - name: ü§û Run Image tests
        run: |
          IMAGE_VERSION=`armory --show-docker-version-tag`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/pytorch:${IMAGE_VERSION}    \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/
      # yamllint enable rule:indentation

