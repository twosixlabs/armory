name: ğŸ¤– Docker Tests

on: workflow_call

env:
  DOCKER_BUILDKIT: 1

jobs:
  docker-torch-unit:
    name: â˜ï¸ Pytorch Image Tests [Container]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ„ Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get history and tags for SCM versioning to work
      - name: ğŸ“© Checkout the Source
        run: |
          git fetch --prune --unshallow || true
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          # Verify .git folder
          if [ ! -d "./.git" ]; then
            echo "Expected ./.git folder to exist"
            exit 1
          fi

      - name: ğŸ Switch Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸŒ± Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: âš™ï¸ Installing Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer,host]'
          armory configure --use-defaults


      # TODO: This should really be handled by Dockerfile/Compose.yml
      - name: ğŸš§ Build the Container
        run: |
          python docker/build.py --framework pytorch

      # TODO: Create/mount a volume with the tests can config files.
      - name: ğŸ¤ Run Image tests
        run: |
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/pytorch:$(armory --version)  \
              pytest                                  \
                -c pyproject.toml                     \
                -m "not docker_required and unit"     \
                ./tests/
