---
name: ü§ñ Docker Tests

on: workflow_call

env:
  DOCKER_BUILDKIT: 1

# TODO: Add independent job that builds the images.
jobs:
  docker-torch-unit:
    name: ‚òÅÔ∏è Pytorch Image Tests [Container]
    runs-on: ubuntu-latest
    steps:
      - name: üêÑ Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Get history and tags for SCM versioning to work
      # yamllint disable rule:indentation
      - name: üì© Checkout the Source
        run: |
          git fetch --prune --unshallow || true
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          # Verify .git folder
          if [ ! -d "./.git" ]; then
            echo "Expected ./.git folder to exist"
            exit 1
          fi
      # yamllint enable rule:indentation

      - name: üêç Switch Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: üå± Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: ‚öôÔ∏è Installing Armory
        shell: bash
        run: |
          pip install --no-compile --editable .
          armory configure --use-defaults

      - name: üöß Build the Container
        run: |
          python docker/build.py --framework pytorch

      # TODO: Create/mount a volume with the tests and config files.
      # yamllint disable rule:indentation
      - name: ü§û Run Image tests
        run: |
          ARMORY_VERSION=`armory --version | sed -r 's/\+/\./g'`
          docker run                                  \
            --rm                                      \
            --workdir /armory-repo                    \
            twosixarmory/pytorch:${ARMORY_VERSION}    \
              pytest                                  \
                -c /armory-repo/pyproject.toml        \
                -m "not docker_required and unit"     \
                ./tests/
      # TODO:
