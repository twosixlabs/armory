name: 💻 Scenario Evaluation

on: workflow_call

jobs:

  stand-alone-test:
    name: 📝 Stand Alone Test Suite
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        # TODO: matrix for scenario configs
    steps:
      - name: 🐄 Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Use Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 🌱 Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: ⚙️ Installing Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer,engine,math,datasets,pytorch]'
          armory configure --use-defaults

      - name: 🤞 Running Evals
        env:
          PYTEST_PARAMS: --exitfirst --suppress-no-test-exit-code
        shell: bash
        run: |
          echo "Testing Python Version: ${{ matrix.python-version }}"
          pytest -c pyproject.toml --verbose --show-capture=no -s ./tests/end_to_end/test_scenario_runner.py

