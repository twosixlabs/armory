  # ----------- Bare Metal Tests -------------
  host-test:
    name: ğŸ“ Basic Configuration Tests [Bare Metal]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
        - macos
        python-version:
        - 3.7
        - 3.8
        - 3.9
