---
name: ğŸ›ğŸ“¦ Build & Test

on:
  workflow_dispatch: # Activate this workflow manually

  push:
    branches:
      - master
      - develop
      # release branches have the form v1.9.x
      - 'v[0-9].*[0-9].x'

  pull_request:
    branches:
      - master
      - develop
    # types:
    #   - opened
    #   - reopened
    #   - synchronize
    #   - ready_for_review


env:
  DOCKER_BUILDKIT: 1


jobs:
  # ------------- Code Quality ---------------
  # TODO: Save Artifacts
  code-quality:
    name: ğŸ¦„ Code Quality
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu ]
        python-version: [ 3.9 ]
    steps:
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ„ Got git?
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

        # Get history and tags for SCM versioning to work
      - name: ğŸ“© Checkout the Source
        run: |
          if [[ ${{ env.ACT }} != 'true' ]]; then
            git fetch --prune --unshallow
          fi
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          # Verify .git folder
          if [ ! -d "./.git" ]; then
            echo "Expected ./.git folder to exist"
            exit 1
          fi

      - name: ğŸŒ± Setup Test Enviroment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          pip install --no-compile --editable '.[developer]'

      - name: ğŸš€ Run commit hooks
        run: |
          VERSION=`git describe --tags $(git rev-list --tags --max-count=1)`
          echo "ğŸ’„ Running pre-commit hooks for Armory version ${VERSION}"

          bash tools/pre-commit.sh
        # if [ $? -ne 0 ]; then
        #   echo "ğŸš¨ Pre-commit hooks failed. Please run 'pre-commit run --all-files' locally to fix the issues ğŸš‘"
        #   exit 1
