---
name: ğŸ›ğŸ“¦ CI Tests

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master
      - develop

  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ------------- Code Quality ---------------
  formatting-test:
    name: ğŸ¦„ Code Quality
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu
        python-version:
          - 3.9
    steps:
      - name: ğŸ Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1

      - name: ğŸŒ± Setup Test Enviroment
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          pip install --no-compile --editable '.[developer]'

      - name: ğŸ„ Got git?
        uses: actions/checkout@v2

        # Get history and tags for SCM versioning to work
      - name: ğŸ“© Checkout the Source
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Run commit hooks
        run: >-
          VERSION=`git describe --tags $(git rev-list --tags --max-count=1)`
          echo "ğŸ’„ Running pre-commit hooks for Armory version ${VERSION}"

          bash tools/pre-commit.sh
