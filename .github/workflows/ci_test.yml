        uses: actions/setup-python@v1

      - name: ğŸ Switch to Python v${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: ğŸ„ Got git?
        uses: actions/checkout@v2

        # Get history and tags for SCM versioning to work
      - name: ğŸ“© Checkout the Source
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: âš™ï¸ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          pip install --no-compile --editable '.[host]'
          armory configure --use-defaults

      - name: ğŸ¤ Run Host Configuration Tests
        shell: bash
        run: |
          pytest -c pyproject.toml -s ./tests/unit/test_configuration.py


