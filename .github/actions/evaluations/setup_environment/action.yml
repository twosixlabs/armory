---
name: "Setup Matrix and Armory"

description: "Install Armory"


runs:
  using: "composite"
  steps:
    - name: üêÑ Got git?
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: üêç Use Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - uses: actions/cache@v2
      id: cache
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}

    - name: üå± Setup Test Enviroment
      run: |
        python -m pip install --upgrade pip

    - name: ‚öôÔ∏è Installing Armory
      shell: bash
      run: |
        pip install --no-compile --editable '.[developer]'
        armory configure --use-defaults
        # pip install --no-compile --editable '.[developer,engine,math,datasets,pytorch]'

    - name: Load cached venv
      id: cached-dependencies
      uses: actions/cache@v2.1.6
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}

    - name: ‚öôÔ∏è Installing Armory
      shell: bash
      if: steps.cached-dependencies.outputs.cache-hit != 'true'
      run: |
        pip install --no-compile --editable '.[developer]'
        armory configure --use-defaults
      # pip install --no-compile --editable '.[developer,engine,math,datasets,pytorch]'
